publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.3
  fhir: ^0.4.6
  fhir_at_rest: ^0.4.2
  flutter:
    sdk: flutter
  get: ^4.1.4
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

        
    
    
                                      